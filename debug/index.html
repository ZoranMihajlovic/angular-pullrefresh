<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- dependencies -->
  <link rel="stylesheet" type="text/css" href="../src/css/pullrefresh.css"/>
  <link rel="stylesheet" type="text/css" href="../fonts/genericons/genericons.css"/>
  <script type="text/javascript" src="../bower_components/hammerjs/hammer.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/ryanmullins-angular-hammer/angular.hammer.js"></script>
  <script type="text/javascript" src="../src/js/directive.js"></script>
  <script type="text/javascript" src="../src/js/template.js"></script>
  <!-- debug app -->
  <script type="text/javascript" src="debug-app.js"></script>
  <script type="text/javascript" src="debug-controller.js"></script>

  <style>
    html, body {
      height: 100%;
    }

    body {
      background: #333;
      margin: 0;
    }

    .ptr {
      transform: translateY(-50px);
    }

    .content {
      background-color: white;
    }
  </style>
</head>
<body ng-app="Debug" ng-controller="DebugController as debug">
<div
  pullrefresh-loader-style="prLoaderStyle"
  pullrefresh-hide-loader="true"
  pullrefresh-content-offset="0"
  pullrefresh="onReload()">

  <div ng-style="prLoaderStyle" class="ptr">

      <div ng-class="ptrClass">
        <span class="ptr-pulldown-icon"></span>
        <span class="ptr-state-pull">Pull to refresh</span>
        <span class="ptr-state-release">Release to refresh</span>
        <span class="ptr-state-load">Reloading, please wait...</span>
      </div>

      <div class="loading">
          <span class="l1"></span>
          <span class="l2"></span>
          <span class="l3"></span>
      </div>
  </div>

  <div style="font-size:100px;">Just some content!</div>

</div>
</div>

</body>
</html>
